<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Games</title>
    <style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url('jeu.jpeg');
        background-size: cover; /* Pour remplir tout l'espace avec l'image */
        background-position: center; /* Centrer l'image */
    }
    .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 80%;
        margin-top: 20px;
    }
    .game {
        cursor: pointer;
        width: 200px; /* Taille des images */
        height: auto; /* Hauteur automatique pour maintenir les proportions */
    }
    h1 {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        margin-top: 20px;
        color: white; /* Couleur du texte */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Ombre portée pour le texte */
    }
    #tirALarcGame, #courseGame {
        display: none; /* Masquer le conteneur du jeu de tir à l'arc et du jeu de course au chargement */
    }
    #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
    }
    #fps {
        position: absolute;
        background-color: black;
        border: 2px solid red;
        text-align: center;
        font-size: 16px;
        color: white;
        top: 15px;
        right: 10px;
        width: 60px;
        height: 20px;
    }
    </style>
</head>

<body>
    <h1>Olympic Games</h1>
    <div class="container">
        <img src="course.jpeg" alt="Course" class="game" id="course">
        <img src="arc.jpeg" alt="Tir à l'arc" class="game" id="tir-a-larc">
        <img src="ski.jpeg" alt="Ski" class="game" id="ski">
    </div>

    <div id="courseGame">
        <canvas id="renderCanvas" touch-action="none"></canvas>
        <div id="fps">0</div>    
        <script>
            const courseIcon = document.getElementById('course');
                    courseIcon.addEventListener('click', function() {
                document.getElementById('courseGame').style.display = 'block';
            });
        </script>
    </div>

    <div id="tirALarcGame">
        <script>
            const tirALarcIcon = document.getElementById('tir-a-larc');
        
            tirALarcIcon.addEventListener('click', function() {
                document.getElementById('tirALarcGame').style.display = 'block';
            });
        </script>
    </div>

    <div id="skiGame">
        <script>
            const skiIcon = document.getElementById('ski');
                    skiIcon.addEventListener('click', function() {
                document.getElementById('skiGame').style.display = 'block';
            });
        </script>
        </div>
    </body>
</html>
